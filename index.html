<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>Odin Calculator</h1>
    </div>
    <div class="calculator">
        <div class="holder">
            <div class="display center"></div> 
            <div id="buttons">
                <div class="row-one">
                    <button class="button-seven">7</button>
                    <button class="button-eight">8</button>
                    <button class="button-nine">9</button>
                    <button class="button-divide operator">/</button>
                </div>
                <div class="row-two">
                    <button class="button-four">4</button>
                    <button class="button-five">5</button>
                    <button class="button-six">6</button>
                    <button class="button-multiply operator">x</button>
                </div>
                <div class="row-three">
                    <button class="button-one">1</button>
                    <button class="button-two">2</button>
                    <button class="button-three">3</button>
                    <button class="button-subtract operator">-</button>
                </div>
                <div class="row-four">
                    <button class="button-zero">0</button>
                    <button class="button-point">.</button>
                    <button class="button-equal">=</button>
                    <button class="button-add operator">+</button>
                </div>
                <div class="row-five">
                    <button class="button-clear special">clear</button>
                    <button class="button-backspace special">backspace</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
